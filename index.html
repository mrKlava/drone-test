<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="styles/style.css">

  <title>Testing map</title>
</head>
<body>
  <main class="main">
    <div class="panel">
      <div class="panel-item">
        <div class="drone-setup">
          <div class="input-group">
            <label for="drone-id">Drone ID:</label>
            <input id="inDroneId" type="text" name="drone-id" disabled>
          </div>
          <div class="input-group">
            <label for="lat">Latitude:</label>
            <input id="inLat" type="text" name="lat" value="0">
          </div>
          <div class="input-group">
            <label for="lat">Longitude:</label>
            <input id="inLong"type="text" name="long" value="0">
          </div>
          <button id="inLaunch" class="launchg">Launch</button>
        </div>
      </div>
      <div class="panel-item">
        <div id="droneQueue" class="drone-queue">
          <!-- INSERT QUEUE ITEM -->
        </div>
      </div>
    </div>
    <div id="map" class="map"></div>
  </main>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
 <script src="app.js"></script>
</body>
</html>
